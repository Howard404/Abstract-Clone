<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Clone</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Navigation for Abstract -->
    <nav>
        <div class="inner-navigation">

            <div class="nav-left">
                <a href="#" class="logo">Abstract</a>
                <a href="#" class="help-link">Help Center</a>
            </div>
    
            <div class="nav-right">
                <!-- Search bar in mobile view is from font awesome -->
                <button class="submit search-icon">Submit a request</button>

                <!-- Sign in hamburger bars are span containers -->
                <button class="sign-in hamburger-menu">
                    <span class="sign-in-text">Sign in</span>
                    <span class="hamburger-bars"></span>
                </button>
            </div>

        </div>
    </nav>

    <!-- Search section -->
    <section class="search-section">
        <div class="search-container">
            <h1>How can we help?</h1>
            <form action="GET">
                <input type="search" placeholder="Search" class="hero-serach">
            </form>
        </div>
    </section>

    <section class="main-content">

        <div class="main-inner">

            <div class="main-list">

                <div class="content-container"> 
                    <div class="item">
                        <img src="./Assets/using-img.png" alt="">
                    </div>
        
                    <div class="content-item">
                        <h4>Using Abstract</h4>
                        <p>Abstract lets you manage, version, and document your designs in one place.</p>
                    </div>
                </div>
        
                <div class="content-container"> 
                    <div class="item">
                        <img src="./Assets/puzzle-img.png" alt="">
                    </div>
        
                    <div class="content-item">
                        <h4>Manage organizations, teams, and projects</h4>
                        <p>Abstract lets you manage, version, and document your designs in one place.</p>
                    </div>
                </div>
    
        </div>
            
        </div>
    </section>
</body>
</html>
